<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <table id="userTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Prazan deo tabele gde Ä‡e se dodavati korisnici -->
        </tbody>
    </table>

    <button onclick="loadUsers()">Load Users</button>

    <script>
        // Funkcija koja dodaje korisnike u tabelu
        function loadUsers() {
            const users = [
                { name: 'Marko', surname: 'Flick', phone: '+1249357' },
                { name: 'Diya', surname: 'Rolland', phone: '+1251235' },
                { name: 'Ali', surname: 'Esmee', phone: '+3525253' },
                { name: 'Beatriz', surname: 'Galilea', phone: '+1235235' },
                { name: 'Eric', surname: 'Don', phone: '+46389028' },
                { name: 'Gabriel', surname: 'Londyn', phone: '+8958235' },
                { name: 'Hanna', surname: 'Katharyn', phone: '+82538' },
                { name: 'Rhett', surname: 'Mandy', phone: '+823492' },
                { name: 'Chelle', surname: 'Merrill', phone: '+91348914' },
                { name: 'Zane', surname: 'Cathy', phone: '+89489124' },
            ];

            const tableBody = document.querySelector('#userTable tbody');

            users.forEach(user => {
                const row = document.createElement('tr');

                const cellId = document.createElement('td');
                cellId.textContent = user.name;
                row.appendChild(cellId);

                const cellIme = document.createElement('td');
                cellIme.textContent = user.surname;
                row.appendChild(cellIme);

                const cellEmail = document.createElement('td');
                cellEmail.textContent = user.phone;
                row.appendChild(cellEmail);

                tableBody.appendChild(row);
            });
        }
    </script>

</body>
</html>
